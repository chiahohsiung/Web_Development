<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<!-- 	<div></div>
	<span></span> -->
	<form method="GET">
		Name: <input type="text" name="name"><br>
		Birth: <input type="date" name="birth"><br>
		Gender:
			<input type="radio" name="gender" value="male"> Male
			<input type="radio" name="gender" value="female"> Female
			<input type="radio" name="gender" value="other"> Other
		<br>
		Skills:
			<input type="checkbox" name="poker"> Play Poker
			<input type="checkbox" name="reading"> Reading
		<br>
		Occupation:
		<select name="occupation">
			<option value="student" name="student">student</option>
			<option value="teacher" name="teacher">teacher</option>
			<option value="assistant" name="assistant">assistant</option>
		</select><br>
		email: <input type="email" name="email" required><br>
		password: <input type="password" name="password" minlength="8">
		<input type="submit" value="Register">
		<input type="reset">
	</form>
</body>
</html>
